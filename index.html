<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Users</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Topnav container -->
    <div class="topnav">
      <form class="search" autocomplete="off">
        <input
          type="text"
          placeholder="Search for anyone"
          aria-label="search"
          id="input"
          required
          onfocus='this.value=""'
        />
        <button class="submit-btn" type="submit">Search</button>
      </form>
    </div>
    <div class="details">
      <!-- Welcome -->
      <h1>Welcome to Github User</h1>
      <p>
        Explore the Github user database for Github users being it friends and
        loved ones or total strangers. Its fun, you'll love it.
      </p>
      <img src="./Screenshot 2023-02-05 125316.png" alt="Screenshot example">
    </div>
    <div class="container">
      <div class="main">
        <div class="img-container">
          <img src="" alt="user image" class="image" loading="lazy" />
        </div>

        <section class="contents">
          <div class="texts">
            <h1 class="user"></h1>
            <a href="" class="username"></a>
            <p class="other">
              <span class="location"> </span> <br />
              <span class="joined"></span>
            </p>

            <h3>Bio</h3>
            <p class="bio"></p>
          </div>
          <!-- Follow section -->
          <span class="follow">
            <div class="count">
              <h2 class="num" id="repo"></h2>
              <p>Public Repositories</p>
            </div>
            <div class="count">
              <h2 class="num" id="followers"></h2>
              <p>Followers</p>
            </div>
            <div class="count">
              <h2 class="num" id="following"></h2>
              <p>Following</p>
            </div>
          </span>
          <div class="buttons">
            <a href="" class="twitter-link"
              ><button class="twitter">Twitter</button></a
            >
            <button class="profile">
              <a href="" class="profile-link">Visit Profile</a>
            </button>
          </div>
        </section>
      </div>
    </div>

    <form autocomplete="off" class="search">
      <div id="result"></div>
    </form>
    <script src="js/script.js"></script>
  </body>
</html>
